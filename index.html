<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project | Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="left-screen">
        <div></div>
        <div class="logo-box">
            <img src="images/odin-logo.png" alt="odin logo" class="odin-logo">
            <span class="odin-name">ODIN</span>
        </div>
        <div></div>
        <div></div>
    </div>
    <div class="right-screen">
        <div>
            <p>
                This is not a real online service! You know you 
                need something like this in your life to help
                you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <fieldset>
            <p>Let's do this!</p>
            <div class="questions">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" type="text" required>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" type="text" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input id="email" type="email" required>
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" type="number" required>
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password" required>
                </div>
                <div>
                    <label for="repassword">CONFIRM PASSWORD</label>
                    <input id="repassword" type="password" required>
                </div>
            </div>
        </fieldset>
        <button>Create Account</button>
        <div class="log-in">Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>>
